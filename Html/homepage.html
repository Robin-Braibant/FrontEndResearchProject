<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limino - Ik leer Nederlands</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="../css/homepage.css"/>
    <script src="../js/homepage.js" async></script>
</head>
<body >


<header class="container^-fluid banner">
    <div class="row-fluid full-height">
        <div class="span4 full-height">
            <img src="../Images/Limino_banner.jpg"/>
        </div>
    </div>
</header>


<main class="container-fluid center">
    <div class="row-fluid full-height" onclick="clickById(this.id)">
        <div class="span3 full-height hovereffect">
            <img class="icoon" id="video" src="../Images/icons8-play-button-512.png">
        </div>
        <div class="span3 full-height hovereffect">
            <img class="icoon" id="dialogue" src="../Images/icons8-voice-recognition-64.png">
        </div>
        <div class="span3 full-height hovereffect">
            <img class="icoon" id="collage" src="../Images/icons8-choice-64.png">
        </div>
        <div class="span3 full-height hovereffect">
            <img class="icoon" id="code" src="../Images/icons8-pin-pad-64.png">
        </div>
    </div>
</main>


<!-- The Modal -->
<div id="myModal" class="modal2">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="container-fluid" onclick="enterCode(this.id)">
            <div class="row-fluid">
                <input type="text" id="codeInput" class="span6 offset3"/>
            </div>
            <div class="row-fluid">
                <div class="span4 border4" >
                    <div id="1">1</div>
                </div>
                <div class="span4 border4" >
                    <div id="2">2</div>
                </div>
                <div class="span4 border4" >
                    <div id="3">3</div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4 border4" >
                    <div id="4">4</div>
                </div>
                <div class="span4 border4" >
                    <div id="5">5</div>
                </div>
                <div class="span4 border4" >
                    <div id="6">6</div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4 border4" >
                    <div id="7">7</div>
                </div>
                <div class="span4 border4">
                    <div id="8">8</div>
                </div>
                <div class="span4 border4" >
                    <div id="9">9</div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4 border4" >
                    <div id="0">0</div>
                </div>
                <div class="span8 border4">
                    <div id="enter">&#10004;</div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container-fluid">
        <p class="row-fluid">2019 - ResearchProject.Web</p>
    </div>
</footer>

</body>
</html>
